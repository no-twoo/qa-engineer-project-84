---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе в "Поиске" ключевого слова пользователю должны выдаваться товары, содержащие это ключевое слово
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Вводим в "Поиск" ключевое слово "Samsung"
  expected-result: |
    - Пользователь видит товары, содержащие введенное ключевое слово

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При выборе "Категории" товара пользователю должны выдаваться товары, входящие в эту категорию
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Выбираем категорию товара "scincare"
  expected-result: |
    - Пользователь видит товары, входящие в выбранную категорию

- summary: |
    Проверка фильтрации товаров по "Производителю"
  requirement: |
    При выборе "Производителя" товара пользователю должны выдаваться товары, относящиеся к выбранному производителю
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Выбираем производителя товара "Aplle"
  expected-result: |
    - Пользователь видит товары, относящиеся к выбранному производителю
    
- summary: |
    Проверка фильтрации товаров по наличию в магазине
  requirement: |
    При снятии фильтра "В наличии" пользователю должны выдаваться товары, которых нет в магазине
  prerequisites:
    empty
  test-data: |
    В наличии = "стоит галочка"
  steps:
    - Убрать галочку в пункте "В наличии"
  expected-result: |
    - Пользователь видит все товары

- summary: |
    Проверка открытия карточки товара
  requirement: |
    При нажатии на карточку товара пользователь должен видеть подробное описание товара, цену и кнопку "В корзину"
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Нажимаем на карточку любого товара 
  expected-result: |
    - Открывается карточка товара с подробной информацией

- summary: |
    Проверка возможности просматривать фотографии товара в карточке товара
  requirement: |
    При нажатии на другие фотографии в карточке товара, фотографии должны открываться
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Нажимаем на карточку любого товара 
    - Нажимаем на фотографии товара, находящиеся под главной фотографией 
  expected-result: |
    - Пользователь видит изменившуюся фотографию товара 

- summary: |
    Проверка отображения бейджа на иконке корзины при добавлении товара
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину и количество товаров в корзине увеличивается
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"  
  expected-result: |
    - Пользователь видит изменившееся число товаров на иконке "Корзины"

- summary: |
    Проверка добавления товара в корзину и просмотра содержимого корзины
  requirement: |
    При открытии "Корзины" пользователь видит все товары, которые он добавил 
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"  
    - Переходим в "Корзину"
  expected-result: |
    - Пользователь видит все товары, которые он добавил в корзину

- summary: |
    Проверка возможности полностью очистить содержимое корзины
  requirement: |
    Находясь в корзине пользователь может удалить все товары, которые он добавил 
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"  
    - Переходим в "Корзину"
    - Нажимаем на кнопку "Очистить корзину"
  expected-result: |
    - Все товары из корзины удалены

- summary: |
    Проверка возможности удалить отдельные товары из корзины
  requirement: |
    Находясь в корзине пользователь может удалить отдельные товары из корзины
  prerequisites:
    empty
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"  
    - Переходим в "Корзину"
    - Нажимаем на кнопку "Удалить" напротив соответствующего товара
  expected-result: |
    - Удаляется 1 штука выбранного товара 

- summary: |
    Проверка возможности продолжить покупки находясь в корзине
  requirement: |
    Находясь в корзине пользователь может верунться в магазин и продолжить покупки
  prerequisites:
    Открыта корзина
  test-data: |
    https://hexlet-products-store.vercel.app/cart
  steps:
    - Нажимаем на кнопку "Продолжить покупки"
  expected-result: |
    - Пользоваетль переходит на главную страницу магазина

- summary: |
    Проверка оформления заказа
  requirement: |
    Находясь в корзине пользователь может оформить заказ
  prerequisites:
    Открыта корзина
  test-data: |
    https://hexlet-products-store.vercel.app/cart
  steps:
    - Нажимаем на кнопку "Оформить заказ"
  expected-result: |
    - Всплывает окно об успешно оформленном заказе с информацией о товарах и их стоимости

- summary: |
    Проверка закрытия окна с оформленным заказом нажав на крестик
  requirement: |
    После оформления заказа, пользователь может закрыть всплывшее окно оформленного заказа
  prerequisites:
    Открыта корзина
  test-data: |
    https://hexlet-products-store.vercel.app/cart
  steps:
    - Нажимаем на крестик в оформленном заказе
  expected-result: |
    - Окно с информацией об оформлении заказа закрыто 

- summary: |
    Проверка закрытия окна с оформленным заказом нажав на кнопку "Закрыть"
  requirement: |
    После оформления заказа, пользователь может закрыть всплывшее окно оформленного заказа
  prerequisites:
    Открыта корзина
  test-data: |
    https://hexlet-products-store.vercel.app/cart
  steps:
    - Нажимаем на кнопку "Закрыть" в оформленном заказе
  expected-result: |
    - Окно с информацией об оформлении заказа закрыто 

- summary: |
    Проверка на мультиязычность
  requirement: |
    При переключении языка на странице магазина, язык страницы должен измениться
  prerequisites: |
    empty
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Нажать на кнопку "Язык"
    - Выбрать другой язык
  expected-result: |
    При переключении языка пользователь видит страницу на выбранном языке

- summary: |
    Проверка мобильной версии сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    empty
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Открыть DevTools
    - Переключить на мобильную версию
  expected-result: |
    Сайт должен адаптироваться под мобильную версию

- summary: |
    Проверка сайта на кроссбраузерность
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров
  prerequisites: |
    empty
  test-data: |
    Браузеры = Opera, Google Chrome, Firefox
  steps:
    - Открыть страницу магазина в Opera
    - Открыть страницу магазина в Google Chrome
    - Открыть страницу магазина в Firefox
    - Сравнить дизайн и функциональность в браузерах
  expected-result: |
    Страница должна быть совместима с последними версиями браузеров
