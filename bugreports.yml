---
- summary: |
    Не отображаются товары если снять галочку "В наличии"
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыта главная страница
    2. Убрать галочку из "В наличии"
  expected-result: |
    Пользователь видит товары, которых нет в магазине
  actual-result: |
    Товары не найдены 

- summary: |
    Не кликабельны фотографии в карточке товара 
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыта карточка любого товара
    2. Нажать на другие фотографии под главной фотографией товара
  expected-result: |
    Пользователь видит изменившуюся фотографию товара
  actual-result: |
    Главная фотография не меняется

- summary: |
    Не работает кнопка крестика в закрытии оформленного заказа
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Нажать на крестик в правом верхнем углу в форме заказа
  expected-result: |
    Оформленный заказ закрывается
  actual-result: |
    Форма с оформленным заказом не закрывается

- summary: |
    Мультиязычность работает некорректно  
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Переключить язык на русский
  expected-result: |
    При переключении языка на русский пользователь видит страницу на русском языке
