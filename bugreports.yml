- summary: |
    Все товары исчезают, если убрать галочку "В наличии"
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыта главная страница
    2. Убрать галочку из "В наличии"
  expected-result: |
    Пользователь видит товары, которых нет в магазине
  actual-result: |
    Товары не найдены 

- summary: |
    При нажатии на другие фотографии в карточке товара ничего не происходит 
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыта карточка любого товара
    2. Нажать на другие фотографии пот главной фотографией товара
  expected-result: |
    Пользователь видит изменившуюся фотографию товара
  actual-result: |
    Главная фотография не меняется

- summary: |
    Форма оформленного заказа не закрывается при нажатии на крестик
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Нажать на крестик в правом верхнем углу в форме заказа
  expected-result: |
    Оформленный заказ закрывается и пользователь оказывается в корзине
  actual-result: |
    Форма с оформленным заказом не закрывается

- summary: |
    При переключении языка на русский, описание товаров остается на английском 
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Переключить язык на русский
  expected-result: |
    При переключении языка на русский пользователь видит страницу на русском языке
  actual-result: |
    При переключении языка на русский пользователь видит описание товаров на английском языке

- summary: |
    Сайт некорректно отображается в мобильной версии
  environment: |
    Google Chrome    119.0.6045.106 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Переключить на мобильную версию
  expected-result: |
    Сайт должен адаптироваться под мобильную версию
  actual-result: |
    Окно поиска, названия брендов, цена выходят за гарницы (верстка съезжает) 
    Отображение сайта на скриншоте Нарушение границ верстки.1 и Нарушение границ верстки.2 
